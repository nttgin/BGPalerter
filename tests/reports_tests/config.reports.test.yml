environment: test

connectors:
  - file: connectorTest
    name: tes
    params:
      testType: withdrawal

monitors:
  - file: monitorHijack
    channel: hijack
    name: basic-hijack-detection
    params:
      thresholdMinPeers: 0

  - file: monitorNewPrefix
    channel: newprefix
    name: prefix-detection
    params:
      thresholdMinPeers: 0

  - file: monitorVisibility
    channel: visibility
    name: withdrawal-detection
    params:
      thresholdMinPeers: 4

  - file: monitorPath
    channel: path
    name: path-matching
    params:
      thresholdMinPeers: 0

  - file: monitorAS
    channel: misconfiguration
    name: asn-monitor
    params:
      thresholdMinPeers: 2

  - file: monitorRPKI
    channel: rpki
    name: rpki-monitor
    params:
      thresholdMinPeers: 1
      preCacheROAs: false
      refreshVrpListMinutes: 15
      checkUncovered: true


reports:
  - file: reportSyslog
    channels:
      - hijack
      - newprefix
      - visibility
      - path
      - asn-monitor
      - misconfiguration
      - rpki
    params:
      host: 127.0.0.1
      port: 1516
      transport: udp
      templates: # See here how to write a template https://github.com/nttgin/BGPalerter/blob/master/docs/context.md
        default: "++BGPalerter-3-${type}: ${summary}|${earliest}|${latest}"
        hijack: "++BGPalerter-5-${type}: ${summary}|${prefix}|${description}|${asn}|${newprefix}|${neworigin}|${earliest}|${latest}|${peers}"
        newprefix: "++BGPalerter-4-${type}: ${summary}|${prefix}|${description}|${asn}|${newprefix}|${neworigin}|${earliest}|${latest}|${peers}"
        visibility: "++BGPalerter-5-${type}: ${summary}|${prefix}|${description}|${asn}|${earliest}|${latest}|${peers}"
        misconfiguration: "++BGPalerter-3-${type}: ${summary}|${asn}|${prefix}|${earliest}|${latest}"

  - file: reportHTTP
    channels:
      - hijack
      - newprefix
      - visibility
      - path
      - misconfiguration
      - rpki
    params:
      templates: # See here how to write a template https://github.com/nttgin/BGPalerter/blob/master/docs/context.md
        default: '{"text": "${summary}"}'
      headers:
      isTemplateJSON: true
      showPaths: 5 # Amount of AS_PATHs to report in the alert
      hooks:
        default: http://localhost:8090/test

# The file containing the monitored prefixes. Please see monitored_prefixes_test.yml for an example
# This is an array (use new lines and dashes!)
monitoredPrefixesFiles:
  - tests/prefixes.test.yml

logging:
  directory: logs
  logRotatePattern: YYYY-MM-DD # Whenever the pattern changes, a new file is created and the old one rotated
  backlogSize: 1
  maxRetainedFiles: 10
  maxFileSizeMB: 15
  compressOnRotation: true

checkForUpdatesAtBoot: false
persistStatus: false


notificationIntervalSeconds: 1800 # Repeat the same alert (which keeps being triggered) after x seconds
alertOnlyOnce: false
fadeOffSeconds: 10
checkFadeOffGroupsSeconds: 2
pidFile: bgpalerter.pid
multiProcess: false
maxMessagesPerSecond: 6000