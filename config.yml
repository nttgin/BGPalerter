environment: production

connectors:
  - file: connectorRIS
    name: ris
    params:
      carefulSubscription: true
      url: wss://ris-live.ripe.net/v1/ws/
      subscription:
        moreSpecific: true
        type: UPDATE
        host:
        socketOptions:
          includeRaw: false

monitors:
  - file: monitorHijack
    channel: hijack
    name: basic-hijack-detection

  - file: monitorNewPrefix
    channel: newprefix
    name: prefix-detection

  - file: monitorVisibility
    channel: visibility
    name: withdrawal-detection
    params:
      threshold: 10

reports:
  - file: reportFile
    channels:
      - hijack
      - newprefix
      - visibility

